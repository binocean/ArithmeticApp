<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />
    <title>四则运算</title>
    <link rel="stylesheet" href="./App/index.css">
  </head>
  <body>
    <div class="container">
      <section class="views">
        <h1>生成题目</h1>
        <section class="items-container">
          <div class="item">
            <span class="title">请输入生成题目个数：</span>
            <input type="text" class="input" id="questions-number" placeholder="请输入生成题目个数">
          </div>
          <div class="item">
            <span class="title">请输入数值的最大值：</span>
            <input type="text" class="input" id="range" placeholder="请输入数字数值的最大值">
          </div>
        </section>
        <div class="btn" id="creat">生&nbsp;成</div>
      </section>
      <section class="views">
        <h1>校对答案功能</h1>
        <section class="items-container">
          <div class="item center-item">
            <span class="title">题目文件：</span>
            <div class="upload-btn" id="question-upload">上&nbsp;传</div>
            <div class="file-path" id="quesiton-file-path"></div>
          </div>
          <div class="item center-item">
            <span class="title">答案文件：</span>
            <div class="upload-btn" id="answer-upload">上&nbsp;传</div>
            <div class="file-path" id="answer-file-path"></div>
          </div>
        </section>
        <div class="btn" id="collate">对&nbsp;比</div>
      </section>
    </div>
    <script type="module" src="./App/index.js"></script>
  </body>
</html>
